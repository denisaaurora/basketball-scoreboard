<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="container">
            
            <div class="home">
                <h3>HOME</h3>
                <div class="scoreboard-home-el">
                    <h2 id="count-el-home">0</h2>
                </div>
            
                <div class="buttons">
                    <button class="btn" onclick="updateHome1()">+1</button>
                    <button class="btn" onclick="updateHome2()">+2</button>
                    <button class="btn" onclick="updateHome3()">+3</button>
                </div>
            </div>
            
            <button class="reset-btn" onclick="resetScore()">Reset Game</button>
            <button class="end-game" id="winner" onclick="endGame()">End Game</button>
            
            <div class="guest">
                <h3>GUEST</h3>
                <div class="scoreboard-guest">
                    <h2 id="count-el-guest">0</h2>
                </div>
            
            <div class="buttons">
                <button class="btn" onclick="incrementGuest1()">+1</button>
                <button class="btn" onclick="incrementGuest2()">+2</button>
                <button class="btn" onclick="incrementGuest3()">+3</button>
            </div>
                        
        </div>
        
        
        <script src="index.js"></script>
    </body>
</html>
